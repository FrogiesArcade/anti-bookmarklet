<!DOCTYPE html>
<html>
<head>
  <title>Prevent Bookmarklets Example</title>
</head>
<body>
  <h1>Preventing Bookmarklets</h1>
  <p>This page prevents bookmarklets from creating new elements on the page by adding a JavaScript event listener to the document object.</p>
  
  <script>
    // This function checks if a new element is being created and prevents it from being added to the DOM.
    function preventBookmarkletCreation(event) {
      if (event.target instanceof Element && event.target.parentNode == null) {
        event.preventDefault();
        alert('Bookmarklets are not allowed to create new elements on this page.');
      }
    }
    
    // This code adds a click event listener to the document object.
    document.addEventListener('click', preventBookmarkletCreation);
  </script>
  
  <p>Click the button below to test the bookmarklet:</p>
  
  <button onclick="location.href='javascript:document.body.appendChild(document.createElement(\'div\')).innerHTML = \'Hello, world!\'';">Test Bookmarklet</button>
</body>
</html>
