<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stop JavaScript Bookmarklets</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
</head>
<body>
  <h1>Stop JavaScript Bookmarklets</h1>
  <p>This page has a Content Security Policy that disallows the use of the 'javascript:' protocol.</p>
</body>
</html>
