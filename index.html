<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stop javascript: Tag from Bookmarklets</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
  <h1>Stop javascript: Tag from Bookmarklets</h1>
  <p>This page has a Content Security Policy that only allows scripts to be loaded from the same domain.</p>
</body>
